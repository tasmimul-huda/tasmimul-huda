name: ğŸ§  Update Kaggle Votes

on:
  push:
    branches: [main]  # âœ… Auto-run when you push to main
  schedule:
    - cron: '0 0 * * *' # âœ… Runs daily at midnight UTC
  workflow_dispatch:     # âœ… Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Install dependencies
      run: pip install kaggle

    - name: ğŸ” Configure Kaggle API credentials
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: ğŸ§  Run Kaggle update script
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: python update_kaggle_votes.py

    - name: ğŸª„ Commit and push changes if any
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        git add README.md
        if git diff --cached --quiet; then
          echo "âœ… No changes to commit."
        else
          git commit -m "ğŸ” Auto-update Kaggle votes"
          git push
        fi
